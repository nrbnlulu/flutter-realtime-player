[package]
name = "rust_lib_my_app"
version = "0.1.0"
edition = "2021"

[lib]
crate-type = ["cdylib", "staticlib"]


[dependencies]
flutter_rust_bridge = "=2.7.0"
irondash_texture = { version = "0.5.0" }
irondash_run_loop = { version = "0.5.0" }
irondash_dart_ffi = "0.2.0"
simple_logger = "2.1"
log = "0.4"
anyhow = "1.0.81"
async-trait = "0.1.77"
tokio = { version = "1", features = ["full"] }
flume = "0.11.1"
simple-log = "2.1.1"
irondash_engine_context = "0.5.0"
lazy_static = "1.5.0"

gst = {package = "gstreamer", version = "0.23.4", features = ["v1_16"]}
gst-video = { version = "0.23.4", package = "gstreamer-video" , features = ["v1_16"]}
gst-base = { version = "0.23.4", package = "gstreamer-base", features = ["v1_16"] }
gst-allocators = { version = "0.23.4", package = "gstreamer-allocators", features = ["v1_16"] }
thread_local = "1.1.8"
glow = "0.16.0"

[target.'cfg(target_os = "linux")'.dependencies]
glib = "0.16.3"
glib-macros = "0.16.3"

gst-gl-sys = { version = "0.23.4", package = "gstreamer-gl-sys" , features = ["v1_16"]}
gst-gl = { version = "0.23.4", package = "gstreamer-gl" , features = ["v1_16"]}
gst-gl-egl = { version = "0.23.4", package = "gstreamer-gl-egl" , features = ["v1_16"]}

gst_gl_wayland = { version = "0.23.4", package = "gstreamer-gl-wayland", features = ["v1_16"] }
glib-sys = "0.16.3"
gobject-sys = "0.16.3"
gdk = "0.18.0" 
gdk-sys = "0.18.0"
gdkwayland = "0.18.2"
gdkx11 = "0.18.2"
gtk-sys = "0.18.0"
gl_loader = "0.1.2"


[build-dependencies]
gl_generator = "0.14"
cfg_aliases = "0.2.1"
